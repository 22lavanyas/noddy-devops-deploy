name: Automated Commits

on:
  schedule:
    # Morning commits (4am-6am every 10 minutes)
    - cron: '*/10 4-5 * * *'
    
    # Daytime commits (9am-12pm every 10-15 minutes)
    - cron: '0,10,25,40,55 9-11 * * *'
  
  # Optional: Allow manual triggering for testing
  workflow_dispatch:

jobs:
  create-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Use a custom PAT instead of the default GITHUB_TOKEN
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "22lavanya11@gmail.com"
      
      - name: Create commit
        run: |
          # Create a timestamp for the commit
          TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S")
          
          # Create or update a file with the timestamp
          echo "$TIMESTAMP - Automated update" >> commit_log.txt
          
          # Add random content to avoid identical commits
          RANDOM_STRING=$(openssl rand -hex 8)
          echo "Random content: $RANDOM_STRING" >> commit_log.txt
          
          # Add and commit the change
          git add commit_log.txt
          git commit -m "Automated update [$TIMESTAMP]"
      
      - name: Push changes
        # Push directly using git command instead of the action
        run: |
          git push https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
